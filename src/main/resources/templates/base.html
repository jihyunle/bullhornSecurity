<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Base</title>
    <th:block th:fragment="header">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery-3.2.1.slim.min.js}" type="text/javascript"></script>
    </th:block>
</head>
<body>
<div th:fragment="nav">
    <div sec:authorize="isAnonymous()">
        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="app-name">
                <a href="/">Bullhorn</a> &#9732;
            </div>
            <ul class="navbar-nav">
                <!--<li class="nav-item"  >-->
                <!--<a class="nav-link" href="#"><span-->
                <!--th:text="${#authentication.name}"></span></a>-->
                <!--</li>-->
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
            </ul>
        </nav>
    </div>
    <div sec:authorize="hasAuthority('ADMIN')">
        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="app-name">
                <a href="/">Bullhorn</a> &#9732;
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#"><span th:text="${#authentication.name}"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">User Maintenance</a>

                    <!--drop down menu  delete, list, update-->

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">Message Maintenance</a>

                    <!-- dropdown menu  list, delete, update, add-->

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>
    </div>
    <div sec:authorize="hasAuthority('USER')">
        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="app-name">
                <a href="/">Bullhorn</a> &#9732;
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/add">Add New Message</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/">List your Message</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="#">Welcome <span
                            th:text="${#authentication.name}"></span></a>

                    <!--comment-->
                    <!--===== drop down menu - my profile, myfollowers, my following-->
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
